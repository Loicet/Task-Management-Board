<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-slate-800 to-slate-900 min-h-screen flex items-center justify-center p-4">

  <!-- Main Container -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-5xl overflow-hidden flex flex-col sm:flex-row">
    <!-- Sidebar -->
    <aside class="bg-gray-100 dark:bg-gray-900 w-full sm:w-64 p-5 flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
      <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">Task Management Dashboard</h1>
      <button id="toggleTheme" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full">ğŸŒ™</button>
    </header>

    <!-- Add Task Form -->
    <section class="p-6">
      <form id="taskForm" class="flex flex-col sm:flex-row gap-3">
        <input 
          type="text" 
          id="taskName" 
          placeholder="Task name..." 
          class="flex-1 p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none"
        />
        <input 
          type="date" 
          id="taskDate" 
          class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none"
        />
        <button 
          type="submit" 
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow"
        >
          Add Task
        </button>
      </form>
    </section>

    <!-- Filters -->
    <section class="px-6 flex gap-4 mb-4">
      <button class="filterBtn px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700" data-filter="all">All</button>
      <button class="filterBtn px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700" data-filter="pending">Pending</button>
      <button class="filterBtn px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700" data-filter="completed">Completed</button>
    </section>

    <!-- Task List -->
    <section id="taskList" class="p-6 space-y-3">
      <!-- Tasks will be dynamically injected here -->
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
