<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-r from-slate-800 to-slate-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-5xl overflow-hidden flex flex-col sm:flex-row">
        <!-- Sidebar -->
        <aside class="bg-gray-100 dark:bg-gray-900 w-full sm:w-64 p-5 flex flex-col">
            <!-- User Info -->
            <div class="flex items-center gap-3 mb-8">
                <img src="" alt="" class="w-12 h-12 rounded-full border">
                <div>
                    <h2 class="text-gray-800 dark:text-gray-100 font-semibold">Loice Teta</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">loiceteta8@gmail.com</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2 flex-1">
                <button
                    class="navBtn w-full flex justify-between items-center p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                    data-category="myday">
                    <span> My Day</span>
                    <span id="count-myday" class="text-sm">0</span>
                </button>
                <button
                    class="navBtn w-full flex justify-between items-center p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                    data-category="important">
                    <span> Important</span>
                    <span id="count-important" class="text-sm">0</span>
                </button>
                <button
                    class="navBtn w-full flex justify-between items-center p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                    data-category="planned">
                    <span> Planned</span>
                    <span id="count-planned" class="text-sm">0</span>
                </button>
                <button
                    class="navBtn w-full flex justify-between items-center p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                    data-category="shared">
                    <span> Shared</span>
                    <span id="count-shared" class="text-sm">0</span>
                </button>
                <button
                    class="navBtn w-full flex justify-between items-center p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                    data-category="all">
                    <span> All Tasks</span>
                    <span id="count-all" class="text-sm">0</span>
                </button>
            </nav>

            <!-- Theme Toggle -->
            <button id="toggleTheme" class="mt-5 py-2 px-3 bg-gray-200 dark:bg-gray-700 rounded text-sm">ðŸŒ™ Toggle
                Theme</button>
        </aside>

        <!-- Main Section -->
        <main class="flex-1 flex flex-col">

            <!-- Header -->
            <header class="flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
                <h1 id="currentCategory" class="text-xl font-bold text-gray-800 dark:text-gray-100">All Tasks</h1>
                <button id="addTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">+
                    New Task</button>
            </header>

            <!-- Progress -->
            <section class="px-5 py-3">
                <div class="w-full bg-gray-200 dark:bg-gray-700 h-3 rounded-full">
                    <div id="progressBar" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm mt-1 text-gray-600 dark:text-gray-300">0 of 0 tasks completed</p>
            </section>

            <!-- Task List -->
            <section id="taskList" class="flex-1 p-5 space-y-3 overflow-y-auto">
                <!-- Tasks will be shown here -->
            </section>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-full max-w-sm shadow">
            <h2 class="text-lg font-semibold mb-4">Add Task</h2>
            <form id="taskForm" class="space-y-3">
                <input id="taskName" type="text" placeholder="Task name"
                    class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
                <input id="taskDate" type="date" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
                <div class="flex justify-end gap-2">
                    <button type="button" id="closeModal"
                        class="bg-gray-300 dark:bg-gray-600 px-3 py-1 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded">Save</button>
                </div>
            </form>
        </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
